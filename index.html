<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Multiplication Table</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<!-- Multiplication table rows and cols-->
<body>
  <div class="container">
    <h1>Multiplication Table Generator</h1>
    <form id="tableForm">
      <label for="startRow">Start Row:</label>
      <input type="number" id="startRow" name="startRow" required>
      
      <label for="endRow">End Row:</label>
      <input type="number" id="endRow" name="endRow" required>
      
      <label for="startCol">Start Column:</label>
      <input type="number" id="startCol" name="startCol" required>
      
      <label for="endCol">End Column:</label>
      <input type="number" id="endCol" name="endCol" required>
      
      <button type="submit">Generate Table</button>
    </form>

    <!-- Error message -->
    <div id="errorMessage"></div>
    <div class="table-container" id="tableContainer">
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
